$def with(project_name)
<link rel="icon" 
      type="image/ico" 
      href="/static/favicon.ico">
<style>
* {
  font-size: inherit;
  font-family: Segoe UI, Roboto, Droid Sans, Verdana, Tahoma, Serif;
  padding: 0px;
  margin: 0px;
  border: none;
}

a{
  color: rgb(5,146,251);
  text-decoration: none;
}
a:hover{
  text-decoration: underline;
}
#topStatusBar {
  background-color: rgb(240,240,240);
  padding: 8px;
  font-size: 20px;
}
table thead {
  background-color: rgb(240,200,35);
  font-size: 20px;
}
table thead td {
  padding: 4px;
}
table td, table td * {
  vertical-align: top;
}

.selectedGreen {
  background: rgba(100,228,14,0.5)
}


ol {
  list-style: none;
  padding-left: 1px;
  
}
ol li{
  padding: 8px;
  margin: 5px;
}
</style>

<div width="100%" id="topStatusBar"><span id="siteTitle"><a href="/">EV3HUB</a>- $project_name Commit Success!</span><span style="float:right;" id="loginTitle">
$if web.ctx.username:
  Signed in as <b>$web.ctx.username</b> <a href="/logout">[Logout]</a>
$else:
  <a href="/login">[Login]</a>
</span></div>

<table style="width:100%;table-display:fixed;"><tr>
<td style="width:50%; background-color:rgb(240,200,35);font-size:60px;padding:40px;"><a href="/overview">Go Home</a></td>
<td style="width:50%; background-color:rgb(100,228,14);font-size:60px;padding:40px;"><a href="/download_project/$project_name">Download Project</a></td>
</tr></table>
